<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Booking Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="booking.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 style="color: red">Bootstrap Booking Form:</h2>
      <div class="well">
        Fill out the form and click the submit button when complete...
      </div>
      <div class="row">
        <!-- First column-->
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">User:</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-3" for="username"
                    >Username:</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="username"
                      class="form-control"
                      id="username"
                      placeholder="Type Username..."
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="fn"
                    >First Name:</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="firstname"
                      class="form-control"
                      id="fn"
                      placeholder="Type First Name..."
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="ln"
                    >Last Name:</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="lastname"
                      class="form-control"
                      id="ln"
                      placeholder="Type Last Name..."
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Contact Panel -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Contact:</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-phone" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Type phone#"
                  />
                </div>
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-fax"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="fax"
                    placeholder="Type fax#"
                  />
                </div>
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-envelope"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Type e-mail"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Schedule:</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="adults">Adults:</label>
                  <select id="adults" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="checkin-date">Check-In:</label>
                      <input
                        type="date"
                        class="form-control"
                        id="checkin-date"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="checkout-date">Check-Out:</label>
                      <input
                        type="date"
                        class="form-control"
                        id="checkout-date"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="days">Days:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="days"
                        placeholder="Displays days..."
                        readonly
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="cost">Cost($):</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cost"
                        placeholder="Displays cost..."
                        readonly
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Second column -->
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Other:</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea
                    class="form-control"
                    rows="23"
                    id="message"
                    placeholder="Type message here..."
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="range">Range:</label>
                  <input type="range" class="form-control" id="range" />
                </div>

                <div class="form-group">
                  <label>Priority:</label><br />
                  <label class="radio-inline">
                    <input type="radio" name="priority" checked />Low
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="priority" />Med
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="priority" />High
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <div class="col-md-1"></div>
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-primary btn-block"
            onclick="resetForm();"
          >
            <i class="fa fa-eraser" aria-hidden="false"></i> Reset
          </button>
        </div>
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-success btn-block"
            onclick="submitForm();"
          >
            <i class="fa fa-paper-plane" aria-hidden="true"></i> Submit
          </button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
